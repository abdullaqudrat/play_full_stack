<!DOCTYPE html>
<html>
  <head>
    <title>Play</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css?family=Amaranth|Damion|Kaushan+Script|Frijole' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./lib/stylesheets/reset.css' />
    <link rel='stylesheet' type='text/css' href='./lib/stylesheets/styles.css' />
  </head>
  <body>
    <nav>
      <a class='logo'>
        <i class='fas fa-headphones'></i>
        Play
      </a>
      <div id='search-container'>
        <form>
          <input id='search-field' type='text' placeholder='Search...'>
          <button id='searchBtn' type='submit'><i class='fab fa-searchengin'></i></button>
        </form>
      </div>
    </nav>
    <div class='below-nav'>
      <div id='about-container'>
        <p style='margin: 5%;'>
          <span class='logo'><i class='fas fa-headphones'></i>Play</span> is a personal playlist builder for music lovers to create
          playlists from only the best songs: personal favorites.
        </p>
      </div>
      <div id='searchResultPage'>

      </div>
    </div>
    <div class='footer'>
      <button class='btn'><i class='fas fa-star'></i><i class='fas fa-music'></i></button>
      <button class='btn'><i class='fas fa-play'>&nbsp</i><i class='fas fa-list'></i></button>
    </div>
  </body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='main.bundle.js'></script>
</html>
