<!DOCTYPE html>
<html>
  <head>
    <title>Play</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous' />
    <link href='https://fonts.googleapis.com/css?family=Amaranth|Damion|Kaushan+Script|Frijole' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./lib/stylesheets/reset.css' />
    <link rel='stylesheet' type='text/css' href='./lib/stylesheets/styles.css' />
  </head>
  <body>
    <nav>
      <a class='logo'>
        <i class='fas fa-headphones'></i>
        Play
      </a>
      <div id='search-container'>
        <form>
          <input id='searchField' type='text' placeholder='Search...' />
          <button id='searchBtn' type='submit'><i class='fab fa-searchengin'></i></button>
        </form>
      </div>
    </nav>
    <div class='below-nav'>
      <div class='below-nav-content'>

        <div id='welcomePage'>
          <div id='about-container'>
            <p>
              <span class='logo'><i class='fas fa-headphones'></i>Play</span> is
              a personal playlist builder for music lovers to create
              playlists from only the best songs: personal favorites.
            </p>
          </div>
        </div>

        <div id='searchResultPage' class='search-container'>
          <p class='song-name'>Song:</p>
          <p class='album-title'>Title:</p>
        </div>

        <div id='favoritesPage'>
          <div id='favoritesTable'>
            <p class='label fave-song'>Song</p>
            <p class='label fave-artist'>Artist</p>
            <p class='label fave-album'>Album</p>
            <p class'label add-playlists-favorites'>Add to Playlist</p>
            <p class='fave-song'>Come Together</p>
            <p class='fave-artist'>The Beatles</p>
            <p class='fave-album'>Abbey Road</p>
            <p class='add-btn'>
              <i class='fas fa-plus-circle'></i>
              <i class='fas fa-play'></i>
            </p>
            <p class='fave-song'>Paint It Black</p>
            <p class='fave-artist'>The Rolling Stones</p>
            <p class='fave-album'>Aftermath</p>
            <p class='add-btn'>
              <i class='fas fa-plus-circle'></i>
              <i class='fas fa-play'></i>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id='footer'>
      <button class='btn'>
        <i class='fas fa-star'></i>
        <i class='fas fa-music'></i>
      </button>
      <button class='btn'>
        <i class='fas fa-play'>&nbsp</i>
        <i class='fas fa-list'></i></button>
    </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='main.bundle.js'></script>
  </body>
</html>
